<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"

      crossorigin=""
    />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

    <script
      defer
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="css/main.css" />

    <script defer src="script.js"></script>
    <title>GEOSKY | fast weather updates | accurate mapping|</title>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <div class="header__logo">
          <h1 class="header__heading">geosky</h1>
        </div>
      </a>

      <form action="search" class="form">
        <input
          id="search"
          type="search"
          class="form__input"
          placeholder="Search country/city/town for weather..."
          autocomplete="off"
        />
        <button class="form__btn">
          <svg class="search__icon">
            <use xlink:href="assets/sprite.svg#icon-magnifying-glass"></use>
          </svg>
        </button>
      </form>

      <div class="header__btn">
        <button class="header__btn--recent">Search History</button>
        <svg class="recent__icon">
          <use xlink:href="assets/sprite.svg#icon-back-in-time"></use>
        </svg>
        <ul class="recent--list">
          <!-- <li class="recent--item">No search history</li> -->
          <!-- <li class="recent--item">recent--item 2</li>

          <li class="recent--item">recent--item 5</li>
          <li class="recent--item">recent--item 6</li> -->
        </ul>
      </div>
    </header>

    <div class="container">
      <div class="weather" id="weather-view-details">
        <div class="weather__wrapper">

            <p>
              Your search results will appear here <br />

                <use xlink:href="assets/sprite.svg#icon-smile"></use>
              </svg> -->
            </p>
          </div>

            <div class="weather__info--more">

        <p class="copyright">Copyright | &copy; 2022 | Francis Bittok</p>
